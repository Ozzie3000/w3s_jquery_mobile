<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery mobile| transitioning popups</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<!-- server
<link rel="stylesheet" type="text/css" href="..stylesheets/main1.css"></link>
-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<style type="text/css"></style>
<!-- jquery 2 doesn't work with these examples
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
-->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
<!--
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
-->
<script type="text/javascript">
	$(document).ready(function(){
		
	}); //end doc ready
</script>
</head>
<body>

	<div data-role="page" id="page_1">
		<div data-role="header">
			<h1>transitioning popups</h1>
		</div>

		<div data-role="main" class="ui-content">
			<p>The various transitions available</p>

			<br>

			<a href="#popup_1" data-rel="popup" class="ui-btn" data-transition="fade">Fade</a>
			<a href="#popup_2" data-rel="popup" class="ui-btn" data-transition="flip">Flip</a>
			<a href="#popup_3" data-rel="popup" class="ui-btn" data-transition="flow">Flow</a>
			<a href="#popup_4" data-rel="popup" class="ui-btn" data-transition="pop">Pop</a>
			<a href="#popup_5" data-rel="popup" class="ui-btn" data-transition="slide">Slide</a>
			<a href="#popup_6" data-rel="popup" class="ui-btn" data-transition="slidefade">Slidefade</a>
			<a href="#popup_7" data-rel="popup" class="ui-btn" data-transition="slideup">Slideup</a>
			<a href="#popup_8" data-rel="popup" class="ui-btn" data-transition="slidedown">Slidedown</a>
			<a href="#popup_9" data-rel="popup" class="ui-btn" data-transition="turn">Turn</a>


			<!-- popups go here -->
			<div id="popup_1" data-role="popup" class="ui-content">
				<p>Fade popup</p>
			</div>
			<div id="popup_2" data-role="popup" class="ui-content">
				<p>Flip popup</p>
			</div>
			<div id="popup_3" data-role="popup" class="ui-content">
				<p>Flow popup</p>
			</div>
			<div id="popup_4" data-role="popup" class="ui-content">
				<p>Pop popup</p>
			</div>
			<div id="popup_5" data-role="popup" class="ui-content">
				<p>Slide popup</p>
			</div>
			<div id="popup_6" data-role="popup" class="ui-content">
				<p>Slidefade popup</p>
			</div>
			<div id="popup_7" data-role="popup" class="ui-content">
				<p>Slideup popup</p>
			</div>
			<div id="popup_8" data-role="popup" class="ui-content">
				<p>Slidedown popup</p>
			</div>
			<div id="popup_9" data-role="popup" class="ui-content">
				<p>Turn popup</p>
			</div>
		</div>

		<div data-role="footer">
			<h1>Footer: text</h1>
		</div>
	</div>
 

<br><br><br>

	$(document).ready(function(){

	}); //end doc ready
</script>
</body>
</html>
