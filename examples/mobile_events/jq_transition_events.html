<script type="text/javascript">
	$(document).on("pagebeforeshow","#page_2",function(){
	  alert("pagebeforeshow event fired - 2nd page is about to be served");
	});

	$(document).on("pageshow","#page_2",function(){
	  alert("pageshow event fired - 2nd page is now served");
	});

	$(document).on("pagebeforehide","#page_2",function(){
	  alert("pagebeforehide event fired - 2nd page is about to be hidden");
	});

	$(document).on("pagehide","#page_2",function(){
	  alert("pagehide event fired - 2nd page is now hidden");
	});

	$(document).ready(function(){
		
	}); //end doc ready
</script>
</head>
<body>

	<div data-role="page" id="page_1">
		<div data-role="header">
			<h1>Transition events</h1>
		</div>

		<div data-role="footer">
			<h1>Footer: text</h1>
		</div>
	</div>
