<style type="text/css">
	/* Custom indentations are needed because the length of custom labels differs from
	   the length of the standard labels */
	.custom-size-flipswitch.ui-flipswitch .ui-btn.ui-flipswitch-on {
	    text-indent: -4em;
	}
	.custom-size-flipswitch.ui-flipswitch .ui-flipswitch-off {
	    text-indent: 3em;
	}
	/* Custom widths are needed because the length of custom labels differs from
	   the length of the standard labels */
	.custom-size-flipswitch.ui-flipswitch {
	    width: 12em;
	}
	.custom-size-flipswitch.ui-flipswitch.ui-flipswitch-active {
	    padding-left: 7em;
	    width: 1.875em;
}
</style>
<!-- jquery 2 doesn't work with these examples

		<div data-role="main" class="ui-content">
			<form method="post" action="">
				<label for="target_1">Click the button please</label>
				<input type="checkbox" id="target_1" data-role="flipswitch" data-wrapper-class="custom-size-flipswitch">
				<br>
				<br>
				<input type="submit" value="submite" data-inline="true">
			</form>
		</div>

		<div data-role="footer">
