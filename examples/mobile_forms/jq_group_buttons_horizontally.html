<body>

	<div data-role="page" id="page_1">
		<div data-role="header">
			<h1>Group buttons horizontally</h1>
		</div>

		<div data-role="main" class="ui-content">
			<form method="post" action="">
				<fieldset data-role="controlgroup" data-type="horizontal">					
					<legend>Choose wisely</legend>
					<p>Gender you think is most often picked for class wizard?</p>
					<label for="xy">Male</label>
					<input type="radio" name="gender" id="xy" value="male">
					<label for="xx">Female</label>
					<input type="radio" name="gender" id="xx" value="female">
				</fieldset>
				<br>

				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>Choose wisely</legend>
					<p>Your favorite class or classes</p>
					<label for="amazon">Amazon</label>
					<input type="checkbox" name="uselessattr" id="amazon" value="amazon">
					<label for="barb">Barbarian</label>
					<input type="checkbox" name="uselessattr" id="barb" value="barbarian">
					<label for="necromancer">Necromancer</label>
					<input type="checkbox" name="uselessattr" id="necromancer" value="Necromancer">
					<label for="pally">Paladin</label>
					<input type="checkbox" name="uselessattr" id="pally" value="Paladin">
					<label for="sorc">Sorceress</label>
					<input type="checkbox" name="uselessattr" id="sorc" value="Sorceress">
				</fieldset>
				<input type="submit" data-line="true" value="submit">
				<br>
				<div id="target">&nbsp;</div>
			</form>
		</div>

		<div data-role="footer">
			<h1>Footer: text</h1>
		</div>
	</div>
 

<br><br><br>
<script>
	//document.getElementById("").
	$(document).ready(function(){
		//user knows what to do
		$("input[type=checkbox], input[type=radio]").click(function(){
			if ("input:checked") {
				$("#target").text("you can click stuff");
			}else{
				$("#target").text("");
			}
		});

	}); //end doc ready
</script>
</body>
</html>
