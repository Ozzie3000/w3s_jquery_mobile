<body>

	<div data-role="page" id="page_1">
		<div data-role="header">
			<h1>Themed collapsible form</h1>
		</div>

		<div data-role="main" class="ui-content">
	    <form method="post" action="">
	      <fieldset data-role="collapsible" data-theme="b" data-content-theme="b">
	        <legend>Toggle this section/form</legend>
	          <label for="fname">First Name:</label>
	          <input type="text" name="text" id="fname" data-theme="a" placeholder="Your name..">
	          <p>Favorite Color:</p>

	        <div data-role="controlgroup">
	          <label for="red">Red</label>
	          <input type="checkbox" id="red" value="red">
	          <label for="white">white</label>
	          <input type="checkbox" id="white" value="white">
	          <label for="blue">Blue</label>
	          <input type="checkbox" id="blue" value="blue" data-theme="a">
	        </div>
	      <input type="submit" data-inline="true" value="submit" data-theme="b">
	      </fieldset>
	    </form>
	  </div>

		<div data-role="footer">
			<h1>Footer: text</h1>
		</div>
	</div>
 

<br><br><br>
