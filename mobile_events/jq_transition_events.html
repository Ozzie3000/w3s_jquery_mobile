<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
-->
<script type="text/javascript">
	$(document).on("pagebeforeshow","#page_2",function(){
		console.log("page 2 coming up");
	  alert("pagebeforeshow event fired - page 2 is about to be shown");
	});

	$(document).on("pageshow","#page_2",function(){
		console.log("page 2 showing");
	  alert("pageshow event fired - page 2 is now visible");
	});
	$(document).ready(function(){
		
	}); //end doc ready
</script>
</head>
<body>

	<div data-role="page" id="page_1">
		<div data-role="header">
			<h1>Page 1. Transition events</h1>
		</div>

		<div data-role="main" class="ui-content"> 
	    <p>This is Page 1</p>
	    <a href="#page_2">Go to Page 2</a>
	  </div>

		<div data-role="footer">
			<h1>Footer: text for page 1</h1>
		</div>
	</div>

	<div data-role="page" id="page_2">
	  <div data-role="header">
	    <h1>Page 2. Transition events</h1>
	  </div>

	  <div data-role="main" class="ui-content">
	    <p>This is Page 2</p>
	    <a href="#page_1">Go Back to Page 1</a>
	  </div>

	  <div data-role="footer">
	    <h1>Footer Text for page 2</h1>
	  </div>
	</div> 
 

<br><br><br>
<script>

	$(document).ready(function(){

	}); //end doc ready
</script>
</body>
</html>
