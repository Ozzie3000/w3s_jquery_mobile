<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

<body>

	<div data-role="page" id="page_1">
		<div data-role="header">
			<h1>Slider bar with adjusting numbers</h1>
		</div>

		<div data-role="main" class="ui-content">
	    <form method="post" action="sampleform.asp">
	      <label for="percentage">Percentage:</label>
	      <input type="range" name="percentage" id="percentage" value="50" min="0" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="happiness">Happiness:</label>
	      <input type="range" name="happiness" id="happiness" value="50" min="0" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="win">In it to win it?:</label>
	      <input type="range" name="win" id="win" value="50" min="0" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="angry">How angry are they?:</label>
	      <input type="range" name="angry" id="angry" value="50" min="0" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="childish">Probability of them acting up?:</label>
	      <input type="range" name="childish" id="childish" value="99" min="90" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="meaning">Will it accomplish anything meaningful?:</label>
	      <input type="range" name="meaning" id="meaning" value="-35" min="-100" max="0" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="logical">How much will it piss off logical people?:</label>
	      <input type="range" name="logical" id="logical" value="99" min="99" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="speakup">Will those in power speakup against it?:</label>
	      <input type="range" name="speakup" id="speakup" value="0" min="0" max="1" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="action">Will those in power action against it?:</label>
	      <input type="range" name="action" id="action" value="0" min="0" max="1" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="encourage">Will those in power encourage it?:</label>
	      <input type="range" name="encourage" id="encourage" value="90" min="70" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="waiting">Are we waiting still?:</label>
	      <input type="range" name="waiting" id="waiting" value="90" min="70" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="trust">How much do you trust the system?:</label>
	      <input type="range" name="trust" id="trust" value="50" min="0" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="cry">Are people still crying?:</label>
	      <input type="range" name="cry" id="cry" value="90" min="0" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="over">Are people being overly dramatic?:</label>
	      <input type="range" name="over" id="over" value="90" min="80" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="calm">Will things calm down?:</label>
	      <input type="range" name="calm" id="calm" value="70" min="0" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="update">Have they thus far?:</label>
	      <input type="range" name="update" id="update" value="20" min="0" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="goodnews">Any good news?:</label>
	      <input type="range" name="goodnews" id="goodnews" value="20" min="0" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	      <br>
	      <label for="badnews">Any bad news?:</label>
	      <input type="range" name="badnews" id="badnews" value="20" min="0" max="100" data-show-value="true">
	      <input type="submit" data-inline="true" value="Submit">
	    </form>
	  </div>

		<div data-role="footer">
			<h1>Footer: text</h1>
		</div>
	</div>
