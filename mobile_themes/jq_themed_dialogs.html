<body>

	<div data-role="page" id="page_1">
		<div data-role="header">
			<h1>Themed dialog box</h1>
		</div>

		<div data-role="main" class="ui-content">
	    <p>This is Page 1</p>
	    <a href="#page_2" class="ui-btn">Go to Page 2</a>
	  </div>

		<div data-role="footer">
			<h1>Footer: text on page 1</h1>
		</div>
	</div>

	<div data-role="page" data-dialog="true" id="page_2">
	  <div data-role="header" data-theme="b">
	    <h1>Themed Dialog Box with theme B</h1>
	  </div>

	  <div data-role="main" class="ui-content">
	    <p>Dialog box here</p>
	    <a href="#page_1" class="ui-btn ui-btn-inline">Go to Page 1</a>
	  </div>

	  <div data-role="footer" data-theme="b">
	    <h1>Footer Text In Dialog. Also has theme b in parent div</h1>
	  </div>
	</div>
