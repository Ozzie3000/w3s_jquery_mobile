<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<style type="text/css"></style>

<body>

	<div data-role="page" id="page_1">
		<div data-role="header">
			<h1>Form theming</h1>
		</div>

		<div data-role="main" class="ui-content">
		  <form method="post" action="sampleform.asp">
		  <div class="ui-fieldcontain">
		    <label for="fname">First name:</label>
		    <input type="text" fname="text" id="fname" placeholder="Your first name.." data-theme="b">
		    <br><br>

		    <label for="search">Find anything you may need?</label>
		    <input type="search" name="search" id="search" placeholder="Search for magic..">
		    <br><br>

				<label for="cars">Choose Favorite Car:</label>
		    <select id="cars" name="cars" data-theme="b">
		      <option value="audi">Audi</option>
		      <option value="ferrari">Ferrari</option>
		      <option value="toyota">Toyota</option>
		    </select>
		    <br><br>

		    <label for="switch">Flip Toggle Switch: (theme b)</label>
	      <input type="checkbox" data-role="flipswitch" name="switch" id="switch" data-theme="b">
		    <br><br>

		    <div data-role="controlgroup">
	      <legend>Choose Favorite Movies:</legend>
	      <label for="mov1">The Terminator (theme a)</label>
	        <input type="checkbox" name="mov1" id="mov1" data-theme="a">
	      <label for="mov2">Revolver (theme b)</label>
	        <input type="checkbox" name="mov2" id="mov2" data-theme="b">
		    </div>
		  </div>
		  </form>
    </div>

		<div data-role="footer">
			<h1>Footer: text</h1>
		</div>
	</div>
 

<br><br><br>
