	    <p>Click on the image to enlarge it. No photoshop here</p>
	    <p>Notice that we have added a "back button" in the top right corner.</p>
	    <a href="#id1" data-rel="popup" data-position-to="window">

	    <div data-role="popup" id="id1">
	      <p>This is my picture in a p tag!</p>
	      <a href="#page1" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
	      <img src="skaret.jpg" style="width:800px;height:400px;" alt="Some View">
