<body>

	<div data-role="page">
	  <div data-role="header">
	    <h1>Welcome To My poppers</h1>
	  </div>

	  <div data-role="main" class="ui-content">
	    <p>Below are the available transition effects for popups.</p>
	    <p>FOr performance: pop, fade, none are recommended</p>
	    <a href="#popper" data-rel="popup" class="ui-btn" data-transition="fade">Fade</a>
	    <a href="#popper" data-rel="popup" class="ui-btn" data-transition="flip">Flip</a>
	    <a href="#popper" data-rel="popup" class="ui-btn" data-transition="flow">Flow</a>
	    <a href="#popper" data-rel="popup" class="ui-btn" data-transition="pop">Pop</a>
	    <a href="#popper" data-rel="popup" class="ui-btn" data-transition="slide">Slide</a>
	    <a href="#popper" data-rel="popup" class="ui-btn" data-transition="slidefade">Slidefade</a>
	    <a href="#popper" data-rel="popup" class="ui-btn" data-transition="slideup">Slide up</a>
	    <a href="#popper" data-rel="popup" class="ui-btn" data-transition="slidedown">Slide down</a>
	    <a href="#popper" data-rel="popup" class="ui-btn" data-transition="turn">Turn</a>
	    <a href="#popper" data-rel="popup" class="ui-btn" data-transition="none" >No transition</a>

	    <div data-role="popup" id="someid" class="ui-content">
	      <p>This is a simple popup.</p>
	    </div>
	  </div>
 

	 </div>
